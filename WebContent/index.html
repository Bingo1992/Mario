<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>奔跑吧，女孩</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=yes">
<link rel="icon" href="images/Mario.ico">
<script type="text/javascript" src="js/lufylegend-1.5.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/GameBegin.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/enemy.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/stone.js"></script>
<script type="text/javascript" src="js/background.js"></script>

</head>
<body style="margin: 0px 0px 0px 0px;padding: 0px 0px 0px 0px">
	<div id="mylegend">loading...</div> 
    <script>
        function doScroll() {
            if(window.pageYOffset === 0) {
                window.scrollTo(0, 1);
            }
        }
        window.onload = function() {
            setTimeout(doScroll, 100);
            //初始化
            init(300,"mylegend",800,400,main,LEvent.INIT);
        };
        window.onorientationchange = function() {
            setTimeout(doScroll, 100);
        };
        
        window.onresize = function() {
            setTimeout(doScroll, 100);
        };

    </script>
</body>
</html>
