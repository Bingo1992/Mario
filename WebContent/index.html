<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>奔跑吧，女孩</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=yes">
<link rel="icon" href="images/girl.ico">
<script type="text/javascript" src="js/lufylegend-1.7.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/GameBegin.js"></script>
<script type="text/javascript" src="js/GameOver.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/enemy.js"></script>
<script type="text/javascript" src="js/redMushroom.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/stone.js"></script>
<script type="text/javascript" src="js/background.js"></script>
<script type="text/javascript" src="js/bullet.js"></script>
<script type="text/javascript" src="js/star.js"></script>
<script type="text/javascript" src="js/music.js"></script>
<script type="text/javascript" src="js/Fireworks.js"></script>
<script type="text/javascript" src="js/Smearing.js"></script>
<script type="text/javascript" src="js/through.js"></script>
<style type="text/css">
    #mylegend{padding-left: 40px;}
    .state{padding-left: 100px;color: #C422E1}
</style>
</head>
<body style="margin: 0px 0px 0px 0px;padding: 0px 0px 0px 0px">
    <div class="state">
        <p>按键说明：A：左键&nbsp;&nbsp;D：右键&nbsp;&nbsp;K：跳跃&nbsp;&nbsp;J：射击</p>
    </div>
	<div id="mylegend">loading...</div> 
    <script>
        function doScroll() {
            if(window.pageYOffset === 0) {
                window.scrollTo(0, 1);
            }
        }
        window.onload = function() {
            setTimeout(doScroll, 100);
            //初始化
            init(300,"mylegend",800,400,main,LEvent.INIT);
        };
        window.onorientationchange = function() {
            setTimeout(doScroll, 100);
        };
        
        window.onresize = function() {
            setTimeout(doScroll, 100);
        };

    </script>
</body>
</html>
